
<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% block title %}showData_from_DB{% endblock %}
    {% block page_content %}

</head>
<body>
<div>
  <table class="table table-hover">
  <h2>Member List</h2>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>E-mail</th>
    </tr>
  </thead>

  {% for row in results %} <!--results 來自py檔-->
  <tbody>
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
  <tbody>
  {% endfor %}

  </table>
</div>

</body>
{% endblock %}
