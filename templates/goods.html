<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/goods" method="POST">
				<span class="contact100-form-title">
					載物分數輸入
				</span>

				
				<div class="wrap-input100 validate-input bg1">
					<h5>主動蒐集資料上傳</h5>
		                <div class="form-group">
		                    <label>上傳</label>
		                    <input type="file" name="Realtime">
		                </div>
				</div>

				<div class="wrap-input100 validate-input bg1">
					<h5>歷史資料蒐集上傳</h5>
			                <div class="form-group">
			                    <label>上傳</label>
			                    <input type="file" name="Historical">
			                </div>
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">車輛管理規定 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="regulation" placeholder="請輸入分數">
				</div>


				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">點檢紀錄保存 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="shift" placeholder="請輸入分數">
				</div>

				<!-- <div>勞基法相關</div> -->
				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
				
					<span class="label-input100">健康檢查 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="physical" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1">
				<span class="label-input100">勞健保</span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="labor" placeholder="請輸入分數">
				</div>

				<!-- <div>營運管理</div> -->
				<div class="wrap-input100 validate-input bg1" >

				
					<span class="label-input100">教育訓練 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="training" placeholder="請輸入分數">
				</div>

					<div class="wrap-input100 validate-input bg1" 		data-validate="請輸入分數">
				<span class="label-input100">休息區域規劃 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="resting" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
				<span class="label-input100">駕駛合適性 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="50"  name="fitness" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
				<span class="label-input100">保險 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="insurance" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
				<span class="label-input100">運輸安全管理 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="transportation" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1"  data-validate="請輸入分數">
				<span class="label-input100">其他 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="otherwise" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">貨物標記 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="mark" placeholder="請輸入分數">
				</div>


				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">貨物包裝/封裝完整性 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="pack" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">貨物相關文件 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="doc" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">貨物保護 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="protection" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1"  data-validate="請輸入分數">
					<span class="label-input100">貨物承載與固定相關 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="fixed" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">事故危害 </span>
					<input class="input100" type="number" step="0.01"  min="0" max="100"  name="accident" placeholder="請輸入分數">
				</div>



				<!-- <div class="wrap-input100 input100-select bg1">
					<span class="label-input100">權重計算 </span>
					<div>
						<select class="js-select2" name="service">
							<option>歷年</option>
							<option>近5年</option>
							<option>近3年</option>
							<option>Other</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div> -->

				



				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit">
						<span>
							送出分數
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>





			</form>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>

<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
