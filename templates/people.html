<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/people" method="POST" enctype="multipart/form-data">
				<span class="contact100-form-title">
					載人分數輸入
				</span>

				
				<div class="wrap-input100 validate-input bg1">
					<h5> 主動蒐集資料</h5>
		                <div class="form-group">
		                    <label>上傳</label>
		                    <input type="file" name="activetime">
		                </div>
				</div>
				
				
				<div class="wrap-input100 validate-input bg1">
					<h5> 歷史資料蒐集</h5>
						<div class="form-group">
							<label>上傳</label>
							<input type="file" name="Historical">
						</div>
				</div>





				
				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">車輛管理規定 </span>
					<input class="input100" type="number" step="0.01" name="regulation" min="0" max="100" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">點檢紀錄保存 </span>
					<input class="input100" type="number" step="0.01" name="shift" min="0" max="100" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">健康檢查 </span>
					<input class="input100" type="number" step="0.01" name="physical" min="0" max="100" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">勞健保</span>
					<input class="input100" type="number" step="0.01" name="labor" min="0" max="100" placeholder="請輸入分數">
				</div>


				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">教育訓練 </span>
					<input class="input100" type="number" step="0.01" name="training" min="0" max="100" placeholder="請輸入分數">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">休息區域規劃 </span>
					<input class="input100" type="number" step="0.01" name="resting" min="0" max="100" placeholder="請輸入分數">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">駕駛合適性 </span>
					<input class="input100" type="number" step="0.01" name="fitness"  min="0" max="50" title="input 0 to 50 " placeholder="請輸入分數">
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">保險 </span>
					<input class="input100" type="number" step="0.01" name="insurance" min="0" max="100" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入分數">
					<span class="label-input100">運輸安全管理 </span>
					<input class="input100" type="number" step="0.01" name="transportation" min="0" max="100" placeholder="請輸入分數">
				</div>

				<div class="wrap-input100 validate-input bg1"  data-validate="請輸入分數">
					<span class="label-input100">其他 </span>
					<input class="input100" type="number" step="0.01" name="otherwise" min="0" max="100" placeholder="請輸入分數">
				</div>

				<!-- <div class="wrap-input100 input100-select bg1">
					<span class="label-input100">權重計算 *</span>
					<div>
						<select class="js-select2" name="service">
							<option>歷年</option>
							<option>近5年</option>
							<option>近3年</option>
							<option>Other</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div> -->

				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit">
						<span>
							送出分數
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>





			</form>
		</div>
	</div>

	<script src="static/ContactFrom_v5/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/bootstrap/js/popper.js"></script>
	<script src="static/ContactFrom_v5/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/ContactFrom_v5/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
