<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/ContactFrom_v5/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/ContactFrom_v5/fonts/iconic/css/material-design-iconic-font.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/ContactFrom_v5/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/ContactFrom_v5/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="static/ContactFrom_v5/noui/nouislider.min.css">

<body>


	<div class="container-contact100">
		<div class="wrap-contact50">
			<form class="contact100-form validate-form"  action="/" method="POST">
				<span class="contact100-form-title">
					運輸業安全評量
				</span>


				<div class="wrap-contact3-form-radio">
					<div class="contact3-form-radio m-r-42">
						<input class="input-radio3" id="radio1" type="radio" name="choice" value="select_people" checked="checked">
						<label class="label-radio3" for="radio1">
							載人
						</label>
					</div>

					<div class="contact3-form-radio">
						<input class="input-radio3" id="radio2" type="radio" name="choice" value="select_goods">
						<label class="label-radio3" for="radio2">
							載物
						</label>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="請輸入公司名稱">
					<span class="label-input100">公司名稱 </span>
					<input class="input100" type="text"  name="company"  placeholder="請輸入公司名稱">
				</div>


				<div class="wrap-input100 validate-input bg1" data-validate="請輸入姓名">
					<span class="label-input100">姓名 </span>
					<input class="input100" type="text"  name="username" placeholder="請輸入姓名">
				</div>				


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit">
							<span>
								送出
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
					</button>
				</div>





			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/bootstrap/js/popper.js"></script>
	<script src="static/ContactFrom_v5/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/ContactFrom_v5/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src="static/ContactFrom_v5/js/main.js"></script>
